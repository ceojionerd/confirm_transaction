<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web3pay</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <section class="d-flex " style="height: 100vh;">
        <div class="container align-self-center" >
            <div class="">
                
                <form class="form-control" method="post">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Supported Networks</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="bsc">
                        </div>
                        </div>
                        <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Transaction Hash</label>
                        <div class="col-sm-10">
                            <input type="text" name="hash" class="form-control" id="text" placeholder="0x2e3df34e1xxxxxxxxxxxx79ef90">
                        </div>
                    </div>
                    <div class="md-3 row justify-content-center">
                        <button type="submit" class="btn btn-danger mb-3 w-50">Validate Transaction</button>
                    </div>
                </form> 
            </div>
            <div class="mt-2"> 
               <div class="alert alert-{{tag}}" role="alert">
                {{result|safe}}
              </div>
            </div>
            
        </div> 
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
